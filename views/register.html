<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
</head>
<body  class="fondo-login-register">
    <header>
        <div class="header">
            <img src="./images/logo-blanco.jpg" alt="" class="logo-header">
            
            <div class="barra-busqueda">
                <input type="text" name="buscar" placeholder="Buscar" class="input-busqueda"><a href="#" class="button-busqueda"><i
                        class="fas fa-search"></i></a>
            </div>

            <div class="logos-header">
                <a href="/"><i class="fas fa-home"></i></a>
                <a href="/productCart"><i class="fas fa-shopping-cart"></i></a>
                <a href="/login"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>   
    
    <main>
        <form action="/" method="get">
            <div class="items-formulario">
                <label>
                    Nombre y Apellido:
                </label>
                <input type="text" name="nombreYApellido" placeholder="Fulano De Tal" class="item">
            </div>
            <div class="items-formulario">
                <label>
                    Email:
                </label>
                <input type="email" name="email" placeholder="example@email.com" class="item">
                <p class="mensaje-alerta"></p>
            </div>
            <div class="items-formulario">
                <label>
                    Contraseña:
                </label>
                <input type="password" name="contraseña" placeholder="Fulano123" class="item">
            </div>
            <div class="items-formulario">
                <label>
                    Confirmacion contraseña:
                </label>
                <input type="password" name="contraseña" placeholder="Fulano123" class="item">
            </div>
            <div class="items-formulario">
                <button type="submit" class="button-enviar-borrar"> Crear cuenta </button>
            </div>
            <div class="caja-link-login">
                <span class="link-login">¿Ya tienes cuenta? </span><a href="/login" class="link-login">Iniciar sesión</a>
            </div>
        </form>
    </main>
    
    <footer>
            
    </footer>
</body>
</html>
